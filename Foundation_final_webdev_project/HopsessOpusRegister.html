						<legend class = "legend2">Login Details</legend>
					</td>
				</tr>

					<td><label for="text">User Name:</label></td>
					<td><input type="user_name" name="user_name" id="user_name"required></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><input name="password" id="password" type="password" onkeyup='check();' /required></td>
				</tr>
				<tr>

  if (document.getElementById('password').value == document.getElementById('confirm_password').value)

  } 
  else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';

}
